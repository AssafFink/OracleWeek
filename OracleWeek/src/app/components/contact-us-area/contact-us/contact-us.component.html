<div class="box">

    <h2>Contact Us</h2>

    <form (submit)="send()">

        <mat-form-field appearance="outline">
            <mat-label>Name: </mat-label>
            <input matInput type="text" name="name" [(ngModel)]="contactUs.name" #nameBox="ngModel" required>
            <mat-error *ngIf="nameBox.invalid && nameBox.touched">Missing name</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email: </mat-label>
            <input matInput type="email" name="email" [(ngModel)]="contactUs.email" required email #emailBox="ngModel">
            <mat-error *ngIf="emailBox.errors?.required && emailBox.touched">Missing email</mat-error>
            <mat-error *ngIf="emailBox.errors?.email && emailBox.touched">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Message: </mat-label>
            <input matInput type="text" name="message" [(ngModel)]="contactUs.message" required #messageBox="ngModel">
            <mat-error *ngIf="messageBox.invalid && messageBox.touched">Missing message</mat-error>
        </mat-form-field>
        
        <button mat-stroked-button>
            Send
        </button>
        <button mat-stroked-button type="reset">
            Clear
        </button>

        <mat-slide-toggle>Send me promotional emails</mat-slide-toggle>

    </form>


</div>
